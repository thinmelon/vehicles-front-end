<div class="container d-flex flex-column align-items-center">
    <div [hidden]="errorMessage === ''"
         class="alert alert-danger">
        {{errorMessage}}
    </div>
    <div class="d-flex flex-row justify-content-around align-items-center vehicles-status-bar">
        <img src="{{pilotLamp}}" style="margin: 0 30px">
        车辆状态： {{currentAction}} {{currentSpeed}} KM/h
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center spacing">
        <div style="width: 100%;">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <img class="wheel-up-down" src="../../assets/public/up.png" (click)="drive(2)">
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <img class="wheel-left-right" src="../../assets/public/left.png" (click)="drive(0)">
                </div>
                <div class="col"></div>
                <div class="col">
                    <img class="wheel-left-right" src="../../assets/public/right.png" (click)="drive(1)">
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <img class="wheel-up-down" src="../../assets/public/down.png" (click)="drive(3)">
                </div>
                <div class="col"></div>
            </div>
        </div>

        <div class="d-flex flex-row justify-content-around align-items-center spacing">
            <img class="slow-down" src="../../assets/public/slowDown.png" (click)="slowDown()">
            <ngb-progressbar type="danger" [value]="currentSpeed" [max]="maxSpeed" height="50px" class="progressbar">
                {{currentSpeed}} KM/h
            </ngb-progressbar>
            <img class="speed-up" src="../../assets/public/speedUp.png" (click)="speedUp()">
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">操作</th>
                <!--<th scope="col">备注</th>-->
                <th scope="col">时间</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of record">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.action }}</td>
                <!--<td>{{ item.remark }}</td>-->
                <td>{{ item.createTime }}</td>
            </tbody>
        </table>
    </div>

    <ngb-pagination class="d-flex justify-content-center"
                    (pageChange)="onPageChanged($event)"
                    [pageSize]="pageSize"
                    [collectionSize]="collectionSize"
                    [(page)]="currentPage"></ngb-pagination>

</div>
